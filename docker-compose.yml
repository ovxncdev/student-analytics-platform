version: '3.8'

services:
  mysql:
    image: mysql:5.7
    container_name: student-analytics-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: student_analytics
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./user-service/src/main/resources/schema.sql:/docker-entrypoint-initdb.d/1-schema.sql
      - ./user-service/src/main/resources/data.sql:/docker-entrypoint-initdb.d/2-data.sql
    networks:
      - student-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  user-service:
    build: ./user-service
    container_name: user-service
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/student_analytics?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - student-network
    restart: on-failure

  course-service:
    build: ./course-service
    container_name: course-service
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/student_analytics?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - student-network
    restart: on-failure

  performance-service:
    build: ./performance-service
    container_name: performance-service
    ports:
      - "8082:8082"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/student_analytics?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - student-network
    restart: on-failure

  prediction-service:
    build: ./prediction-service
    container_name: prediction-service
    ports:
      - "8083:8083"
    networks:
      - student-network
    restart: on-failure

  analytics-service:
    build: ./analytics-service
    container_name: analytics-service
    ports:
      - "8084:8084"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/student_analytics?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - student-network
    restart: on-failure

  recommendation-service:
    build: ./recommendation-service
    container_name: recommendation-service
    ports:
      - "8085:8085"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/student_analytics?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - student-network
    restart: on-failure

networks:
  student-network:
    driver: bridge

volumes:
  mysql-data: