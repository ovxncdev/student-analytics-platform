# Server Configuration
server.port=8083
spring.application.name=prediction-service

# Logging
logging.level.root=INFO
logging.level.com.studentanalytics=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Actuator Endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Application Info
info.app.name=Student Performance Prediction Service
info.app.description=Microservice for predicting student grades and performance
info.app.version=1.0.0

# Model Configuration
model.path=classpath:models/
model.grade-classifier=grade_classifier.json
model.score-predictor=score_predictor.json
model.risk-assessor=risk_assessor.json